<mat-card style="position:relative;">
  <mat-card-header align="center">
    <mat-card-subtitle>{{description | async}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-template #entry></ng-template>
  </mat-card-content>
  <mat-card-actions *ngIf="editMode">
    <button mat-button (click)="localSave()">SAVE</button>
    <button mat-button>CANCEL</button>
  </mat-card-actions>
</mat-card>

<ng-template #listViewTmpl>
  <div align="center" *ngIf="attrValue">
    <p>{{attrValue}}</p>
  </div>
  <div style="display:block; position: absolute; top:-10px; right:-10px;" *ngIf="canEdit">
    <button mat-fab color="accent" (click)="assessAttr()">
      <mat-icon>create</mat-icon>
    </button>
  </div>

</ng-template>

<ng-template #editViewTmpl>

  <mat-form-field>
    <textarea style="width: 100%; display: block;" [(ngModel)]='attrValue'
      matInput placeholder="Escribir aquÃ­"></textarea>
  </mat-form-field>

</ng-template>
