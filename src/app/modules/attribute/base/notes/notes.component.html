<mat-card class="card_attr">
  <mat-card-header align="center">
    <mat-card-subtitle>{{label}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-template #entry></ng-template>
  </mat-card-content>
  <mat-card-actions *ngIf="editMode">
    <button mat-button (click)="localSave()">SAVE</button>
    <button mat-button (click)="localCancel()">CANCEL</button>
  </mat-card-actions>
</mat-card>

<ng-template #listViewTmpl>
  <div *ngIf="attrValue">
    <p>{{attrValue}}</p>
  </div>
  <div class="fab_edit_top_right" *ngIf="canEdit">
    <button mat-fab color="accent" (click)="assessAttr()">
      <mat-icon>create</mat-icon>
    </button>
  </div>

</ng-template>

<ng-template #editViewTmpl>

  <mat-form-field class="attrTextArea">
    <textarea [(ngModel)]='attrValue' rows="3" matInput
      placeholder="Escribir aquÃ­"></textarea>
  </mat-form-field>

</ng-template>
