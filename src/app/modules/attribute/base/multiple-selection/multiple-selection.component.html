<mat-card class="card_attr">
  <mat-card-header align="center">
    <mat-card-subtitle>{{label}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content> <span #entry></span> </mat-card-content>
  <mat-card-actions *ngIf="editMode">
    <button mat-button (click)="localSave()">SAVE</button>
    <button mat-button (click)="localCancel()">CANCEL</button>
  </mat-card-actions>
</mat-card>

<ng-template #listViewTmpl>
  <mat-chip-list *ngFor="let option of selected$ | async ">
    <mat-chip color="accent">{{option}}</mat-chip>
  </mat-chip-list>
  <button class="fab_edit_top_right" *ngIf="canEdit" mat-fab color="accent" (click)="assessAttr()">
    <mat-icon>create</mat-icon>
  </button>
</ng-template>

<ng-template #editViewTmpl>
  <mat-list>
    <mat-list-item *ngFor="let option of selectList$ | async; let i = index ">
      <mat-slide-toggle (change)="optionChange($event, i)" color="accent" [checked]="option.selected">
        {{option.string}}
      </mat-slide-toggle>
    </mat-list-item>
  </mat-list>
</ng-template>
